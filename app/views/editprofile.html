<html>
<head>
<title>Edit Employee Page</title>
<link rel="stylesheet" href="/static/css/styles.css" type="text/css">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="../static/css/editprofile.css">
</head>
<body>
<div id='container'>
  	<div class='row'>
    	<div class='col-md-6'>
	    <h3 id="width">Edit Profile <a id="logoff" href="/logout">Log Off</a></h3>
		{% with messages = get_flashed_messages() %}
        {% if messages %}
          	{% for message in messages %}
            	<p>{{message}}</p>
          	{% endfor %}
        {% endif %}
      	{% endwith %}
	    <form id="orange" action="/update/profile/{{employees[0]['id']}}" method="post">
	        <div class="form-group">
	          	<label for="firstname">First Name:</label>
	          	<input type="text" class="form-control" id="firstname" name='first_name' value={{employees[0]['first_name']}}>
	        </div>
	        <div class="form-group">
	          	<label for="lastname">Last Name:</label>
	          	<input type="text" class="form-control" id="lastname" name='last_name' value={{employees[0]['last_name']}}>
	        </div>
	        <div class="form-group">
	          	<label for="email">Email address:</label>
	          	<input type="email" class="form-control" id="email" name='email' value={{employees[0]['email']}}>
	        </div>
	        <div class="form-group">
	          	<label for="phone">Contact Number:</label>
	          	<input type="phone" class="form-control" id="phone" name='phone' value={{employees[0]['phone']}}>
	        </div>
			<div class="form-group">
	          	<label for="address">Address:</label>
	          	<input type="address" class="form-control" id="address" name='address' value={{employees[0]['address']}}>
	        </div>         
	    <button type="submit" class="btn btn-info">Update</button>
	    </form>
	    <form action="/dashboard">
	    	<button id="return" class="btn btn-info">Return to Dashboard</button>
	    </form>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
